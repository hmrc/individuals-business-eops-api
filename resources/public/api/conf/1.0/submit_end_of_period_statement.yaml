post:
  summary: Submit End of Period Statement for a Business
  description: |
    This endpoint allows the developer to submit a declaration that the submission data for a business is complete. A National Insurance number is required.
  
    ### Test data
    <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
    <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulate success response.</p></td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulate scenario where no data found.</p></td>
          </tr>
          <tr>
              <td><p>ALREADY_SUBMITTED</p></td>
              <td><p>Simulate scenario where the user has previously submitted an End of Period Statement for this business' accounting period.</p></td>
          </tr>
          <tr>
              <td><p>CLASS4_OVER_16</p></td>
              <td><p>Simulate scenario where the user has requested a National Insurance Class 4 exemption but the individualâ€™s age is greater than or equal to 16 years old on the 6th April of the current tax year.</p></td>
          </tr>
          <tr>
              <td><p>CLASS4_PENSION_AGE</p></td>
              <td><p>Simulate scenario where the user has requested a National Insurance Class 4 exemption but the individual's age is less than their State Pension age on the 6th April of the current tax year.</p></td>
          </tr>
          <tr>
              <td><p>CONSOLIDATED_EXPENSES</p></td>
              <td><p>Simulate scenario where consolidated expenses are not allowed if the cumulative turnover amount exceeds the threshold.</p></td>
          </tr>
          <tr>
              <td><p>EARLY_SUBMISSION</p></td>
              <td><p>Simulate scenario where the user has tried to make their End of Period Statement declaration before the accounting period has ended.</p></td>
          </tr>
          <tr>
              <td><p>LATE_SUBMISSION</p></td>
              <td><p>Simulate scenario where the user has tried to make their End of Period Statement declaration too late.</p></td>
          </tr>
          <tr>
              <td><p>MISMATCHED_START_DATE</p></td>
              <td><p>Simulate scenario where the period submission start date does not match the accounting period start date.</p></td>
          </tr>
          <tr>
              <td><p>MISMATCHED_END_DATE</p></td>
              <td><p>Simulate scenario where the period submission end date does not match the accounting period end date.</p></td>
          </tr>
          <tr>
              <td><p>FHL_PRIVATE_USE_ADJUSTMENT</p></td>
              <td><p>Simulate scenario for UK Furnished Holiday Lettings, the private use adjustment exceeds the total allowable expenses.</p></td>
          </tr>
          <tr>
              <td><p>NON_FHL_PRIVATE_USE_ADJUSTMENT</p></td>
              <td><p>Simulate scenario for UK non-Furnished Holiday Lettings, the private use adjustment exceeds the total allowable expenses.</p></td>
          </tr>
          <tr>
              <td><p>NON_MATCHING_PERIOD</p></td>
              <td><p>Simulate scenario where an End of Period Statement without a matching accounting period cannot be submitted.</p></td>
          </tr>
          <tr>
              <td><p>BUSINESS_VALIDATION_FAILURE</p></td>
              <td><p>Simulate scenario where the user has received business validation failures.</p></td>
          </tr>
      </tbody>
    </table>

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
    - $ref: './common/headers.yaml#/components/parameters/authorization'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "204":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/submitBusEOPS_req.json'
          examples:
            example-response:
              description: Submit End of Period Statement for a Business
              value:
                $ref: './examples/submitBusEOPS_req.json'

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_TYPE_OF_BUSINESS:
              $ref: './common/errors.yaml#/components/examples/formatTypeOfBusiness'
            FORMAT_BUSINESS_ID:
              $ref: './common/errors.yaml#/components/examples/formatBusinessId'
            FORMAT_START_DATE:
              $ref: './common/errors.yaml#/components/examples/formatStartDate'
            FORMAT_END_DATE:
              $ref: './common/errors.yaml#/components/examples/formatEndDate'
            FORMAT_FINALISED:
              $ref: './common/errors.yaml#/components/examples/formatFinalised'
            RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBodySubmitted'
            RANGE_END_DATE_BEFORE_START_DATE:
              $ref: './common/errors.yaml#/components/examples/ruleEndDateBeforeStartDate'
            RULE_NOT_FINALISED:
              $ref: './common/errors.yaml#/components/examples/ruleNotFinalised'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
            RULE_ALREADY_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/ruleAlreadySubmitted'
            RULE_EARLY_SUBMISSION:
              $ref: './common/errors.yaml#/components/examples/ruleEarlySubmission'
            RULE_LATE_SUBMISSION:
              $ref: './common/errors.yaml#/components/examples/ruleLateSubmission'
            RULE_NON_MATCHING_PERIOD:
              $ref: './common/errors.yaml#/components/examples/ruleNonMatchingPeriod'
            RULE_CONSOLIDATED_EXPENSES:
              $ref: './common/errors.yaml#/components/examples/ruleConsolidatedExpenses'
            RULE_MISMATCHED_START_DATE:
              $ref: './common/errors.yaml#/components/examples/ruleMismatchedStartDate'
            RULE_MISMATCHED_END_DATE:
              $ref: './common/errors.yaml#/components/examples/ruleMismatchedEndDate'
            RULE_CLASS4_OVER_16:
              $ref: './common/errors.yaml#/components/examples/ruleClass4Over16'
            RULE_CLASS4_PENSION_AGE:
              $ref: './common/errors.yaml#/components/examples/ruleClass4PensionAge'
            RULE_FHL_PRIVATE_USE_ADJUSTMENT:
              $ref: './common/errors.yaml#/components/examples/ruleFHLPrivateUseAdjustment'
            RULE_NON_FHL_PRIVATE_USE_ADJUSTMENT:
              $ref: './common/errors.yaml#/components/examples/ruleNonFHLPrivateUseAdjustment'
            RULE_BUSINESS_VALIDATION_FAILURE:
              $ref: './common/errors.yaml#/components/examples/ruleBusinessValidationFailure'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFound'

